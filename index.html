<html>

<head>
  <meta charset="UTF-8">
  <title>Horizon Ministries</title>

<body ng-app="mainApp">

  <div ng-controller="personCtrl">
    <form name="personForm">
      
      <label>Name:</label>
      <input type="text" ng-model="fullname" required><br>
      
      <label>Gender:</label>
      <select ng-model="gender" ng-options="item for item in genders">
      </select><br>
      
            <label ng-model="choice.isUserAnswer" ng-repeat="choice in question2.choices">Member
                <input type="radio" ng-model="choice.isUserAnswer" value="true" />
                    {{choice.text}}
            </label>



    </form>
    <tt>{{fullname}}</tt>
    
    <tt>{{genderValue(gender)}}</tt>
  </div>


</body>
</html>
