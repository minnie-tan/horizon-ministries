<!doctype html>
<html lang="en">
<head>

  <script type="text/javascript">
    angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
  </script>
</head>
<body ng-app="mainApp">
  <script>
 angular.module('mainApp', [])
   .controller('PersonController', ['$scope', function($scope) {
     $scope.person = {
       name: 'A'
     }   
   }]);
</script>
<style>
  .my-input {
    transition:all linear 0.5s;
    background:transparent;
  }
  .my-input.ng-invalid {
    color:white;
    background:red;
  }
</style>
<p id="inputDescription">
 String is a valid value when 'string string'
</p>

<form name="testForm" ng-controller="PersonController">
  <label>Name: 
  <input ng-model="person.name" ng-pattern="/(?:\s*[a-zA-Z])+/si" name="anim" class="my-input"
         aria-describedby="inputDescription" />  
  </label>
  
</form>

</body>
</html>
